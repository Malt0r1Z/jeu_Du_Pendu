<!-- Code HTML pour la page du jeu -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jeu du pendu !</title>
        <meta charset="utf-8">

        <!-- Lien vers les pages CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" media="screen and (max-width:650px)" href="smartphone.css" type="text/css">
        
    </head>
    <body>
        <header>
            <h1>Le jeu du pendu</h1>
            <!-- Bouton de déconnexion pour revenir à la page de connexion/inscription  -->
            <a href="connect.html">
                <img
                    src="images/quit.png"
                    alt="Bouton de déconnexion pour retourner à la page de connexion/inscription"
                    width="40"
                    height="34"
                    title="Se déconnecter" />
            </a>
        </header>


        <!-- Code pour le GIF -->
        <div id="windows8">
            <div class="wBall" id="wBall_1">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_2">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_3">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_4">
                <div class="wInnerBall"></div>
            </div>
            <div class="wBall" id="wBall_5">
                <div class="wInnerBall"></div>
            </div>
        </div>

        <!-- Div permettant d'annoncer qu'aucune partie n'a été enregistré sur le serveur si on veut continuer une partie -->
        <div id="aucune_partie_trouvee">
            <h2> Aucune partie n'a été trouvée, veuillez en débuter une nouvelle.</h2>
        </div>
        <div id="no_connect">
            <h2> Vous n'êtes pas connecté, redirection en cours...</h2>
        </div>
        <div id="no_serveur">
            <h2> Error 404. Veuillez revenir plus tard. </h2>
        </div>

        <!-- Div contenant les boutons pour débuter une nouvelle partie ou en continuer une et le pendu, les lettres  -->
        <div id="gameContainer">
            <p id="newgame"><input type="button" value="Nouvelle partie"></p>
            <p id="continue"><input type="button" value="Continuer"></p>
            
            <!-- Bouton de difficulté pour jouer -->
            <label for="level-select"></label>

            <select name="level" id="level-select">
            <option value="">--Joueur ou pas ?!?--</option>
            <option value="facile">Facile</option>
            <option value="moyen">Moyen</option>
            <option value="difficile">Difficile</option>
            </select>
        
            <!-- Stickman -->
            <div id="gimage">
                <svg width="258" height="400">
                    <rect y="380" x="2" width="250" height="10" style="fill:yellow;stroke-width:4;stroke:black" />

                    <line x1="20" y1="380" x2="20" y2="10" style="stroke:black;stroke-width:4"/>

                    <line x1="18" y1="10" x2="140" y2="10" style="stroke:black;stroke-width:4"/>

                    <line id="i1" x1="138" y1="10" x2="138" y2="50" style="stroke:black;stroke-width:4"/>
                    
                    <circle id="i2" cx="138" cy="80" r="30" stroke="black" stroke-width="4" fill="yellow" />

                    <line id="i3" x1="138" y1="110" x2="138" y2="250" style="stroke:black;stroke-width:4"/>

                    <line id="i4" x1="138" y1="140" x2="100" y2="200" style="stroke:black;stroke-width:4"/>

                    <line id="i5" x1="138" y1="140" x2="178" y2="200" style="stroke:black;stroke-width:4"/>

                    <line id="i6" x1="138" y1="250" x2="100" y2="310" style="stroke:black;stroke-width:4"/>

                    <line id="i7" x1="138" y1="250" x2="178" y2="310" style="stroke:black;stroke-width:4"/>
                </svg>
            </div>
            <!-- Lettre à sélectionner pendant le jeu -->
            <div id="gcontrols">
                <h2>Cliquez et trouvez le mot mystère !</h2>
                <p id="word2guess"></p>
                <p id="gchars">
                    <span>A</span>
                    <span>B</span>
                    <span>C</span>
                    <span>D</span>
                    <span>E</span>
                    <span>F</span>
                    <span>G</span>
                    <span>H</span>
                    <span>I</span>
                    <span>J</span>
                    <span>K</span>
                    <span>L</span>
                    <span>M</span>
                    <span>N</span>
                    <span>O</span>
                    <span>P</span>
                    <span>Q</span>
                    <span>R</span>
                    <span>S</span>
                    <span>T</span>
                    <span>U</span>
                    <span>V</span>
                    <span>W</span>
                    <span>X</span>
                    <span>Y</span>
                    <span>Z</span>
                </p>

                <!-- On affiche le nombre d'essais restants grâce au js -->
                <p id="nbessais"></p>

                <!-- Bouton pour rejouer -->
                <p id="restartb"><input type="button" value="Rejouer"></p>
            </div>
        </div>
        <footer>
            <!-- Réseaux sociaux en bas de page -->
            <a href="https://instagram.com">
                <img
                    src="images/instagram.png"
                    alt="Bouton pour accéder au profil Instagram du créateur"
                    width="30"
                    height="30"
                    title="Bouton Instagram" />
            </a>
            <a href="https://youtu.be/UI8lbTBPxnk">
                <img
                    src="images/youtube.png"
                    alt="Bouton pour accéder à l'unique vidéo du créateur (perle rare)"
                    width="30"
                    height="30"
                    title="Bouton YouTube" />
            </a>
            <a href="https://github.com/Malt0r1Z/Projet-Simulateur-Arduino">
                <img
                    src="images/github.png"
                    alt="Bouton pour accéder au profil GitHub du créateur"
                    width="30"
                    height="30"
                    title="Bouton GitHub" />
            </a>
        </footer>
        <!-- Liens vers les pages js. On les met à la fin par convention (même avec defer) -->
        <script src="script.js" defer></script>
        <script src="../api.js" defer></script>
    </body>
</html>
